<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diagram Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id= "slider">
        <div id = "sliderFormContainer">
            <div id = "sliderForm">
                <h4>Ingrese el JSON que describe el diagrama de secuencia:</h4> <br>
                <textarea id="jsonInput" rows="25" style="width:800px; resize: none"></textarea> <br>
                <button type = "button" id="generateButton" class="btn btn-primary btn-sm">Generar</button> 
                <button type = "button" id="downloadButton" class="btn btn-primary btn-sm" style="margin-left: 10px">Descargar</button>
            </div>
        </div>
        <div id = "sliderTab"></div>
    </div>

    <div id = "sliderBackground"></div>


    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div id="canvas" style="width: 100%"></div>
        </div>
        
    </div>

    


    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
    <script src="raphael.js" type="text/javascript"></script>
    <script type="text/javascript" src="raphael.export.js"></script>
    <script src="generator.js" type="text/javascript"></script>
</body>
</html>
